<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple POS - แอปคิดเงินอัจฉริยะ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-height: -webkit-fill-available; /* For iOS Safari */
        }
        .product-grid {
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        /* Simple loader animation */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app" class="main-container max-w-lg mx-auto bg-white shadow-lg">

        <!-- ===== Main Sales Screen ===== -->
        <div id="sales-screen" class="flex flex-col h-full">
            <header class="bg-white p-4 shadow-md z-10">
                <h1 class="text-2xl font-bold text-gray-800">หน้าขายสินค้า</h1>
            </header>
            <main class="flex-1 overflow-y-auto p-4">
                <div id="product-grid" class="grid gap-4 product-grid"></div>
            </main>
            <footer class="bg-gray-50 border-t p-4">
                <div class="flex justify-between items-center text-lg font-semibold mb-4">
                    <span>ยอดรวม:</span>
                    <span id="total-price" class="text-2xl text-blue-600">฿0.00</span>
                </div>
                <div id="cart-items" class="max-h-32 overflow-y-auto mb-4 border-t pt-2">
                     <p class="text-center text-gray-400">ยังไม่มีสินค้าในตะกร้า</p>
                </div>
                <button id="checkout-btn" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg shadow-lg hover:bg-blue-700 transition-all disabled:bg-gray-400 disabled:cursor-not-allowed">
                    ชำระเงิน
                </button>
            </footer>
        </div>

        <!-- ===== Products Management Screen ===== -->
        <div id="products-screen" class="hidden flex-col h-full">
             <header class="bg-white p-4 shadow-md flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">จัดการสินค้า</h1>
                <div>
                    <button id="generate-reorder-list-btn" title="สร้างรายการสั่งซื้ออัตโนมัติ" class="bg-indigo-500 text-white p-2 rounded-full shadow-md hover:bg-indigo-600 mr-2">
                        <i data-lucide="clipboard-list"></i>
                    </button>
                    <button id="add-product-btn" title="เพิ่มสินค้าใหม่" class="bg-green-500 text-white p-2 rounded-full shadow-md hover:bg-green-600">
                        <i data-lucide="plus"></i>
                    </button>
                </div>
            </header>
            <main class="flex-1 overflow-y-auto p-4 space-y-3">
                <div id="product-list"></div>
            </main>
        </div>
        
        <!-- ===== Reports Screen ===== -->
        <div id="reports-screen" class="hidden flex-col h-full">
             <header class="bg-white p-4 shadow-md">
                <h1 class="text-2xl font-bold text-gray-800">รายงาน</h1>
            </header>
            <main class="flex-1 overflow-y-auto p-4">
                <div class="bg-white p-4 rounded-lg shadow">
                    <h2 class="text-lg font-semibold mb-2">ยอดขายวันนี้</h2>
                    <p id="today-sales" class="text-3xl font-bold text-green-600">฿0.00</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow mt-4">
                    <h2 class="text-lg font-semibold mb-2">ประวัติการขาย</h2>
                    <div id="sales-history" class="space-y-2 max-h-80 overflow-y-auto">
                        <p class="text-center text-gray-400">ยังไม่มีรายการขาย</p>
                    </div>
                </div>
                <!-- Gemini Feature: Sales Analysis -->
                <div class="bg-white p-4 rounded-lg shadow mt-4">
                    <h2 class="text-lg font-semibold mb-2 flex items-center gap-2">
                        <i data-lucide="sparkles" class="text-purple-500"></i> ผู้ช่วยอัจฉริยะ
                    </h2>
                    <button id="analyze-sales-btn" class="w-full bg-purple-600 text-white font-bold py-2 rounded-lg hover:bg-purple-700 transition-all flex items-center justify-center gap-2">
                        วิเคราะห์ยอดขายและขอคำแนะนำ
                    </button>
                    <div id="ai-suggestion-loader" class="hidden my-4 text-center">
                        <div class="loader"></div>
                        <p class="text-sm text-gray-500 mt-2">กำลังวิเคราะห์ข้อมูล...</p>
                    </div>
                    <div id="ai-suggestion-box" class="mt-4 p-3 bg-purple-50 rounded-lg hidden whitespace-pre-wrap"></div>
                </div>
            </main>
        </div>

        <!-- ===== Bottom Navigation ===== -->
        <nav class="bg-white border-t sticky bottom-0">
            <div class="flex justify-around">
                <button data-screen="sales-screen" class="nav-btn flex-1 py-2 px-4 text-center text-blue-600 border-t-2 border-blue-600">
                    <i data-lucide="shopping-cart" class="mx-auto mb-1"></i><span class="text-xs">ขายสินค้า</span>
                </button>
                <button data-screen="products-screen" class="nav-btn flex-1 py-2 px-4 text-center text-gray-500">
                    <i data-lucide="package" class="mx-auto mb-1"></i><span class="text-xs">สินค้า</span>
                </button>
                <button data-screen="reports-screen" class="nav-btn flex-1 py-2 px-4 text-center text-gray-500">
                    <i data-lucide="bar-chart-3" class="mx-auto mb-1"></i><span class="text-xs">รายงาน</span>
                </button>
            </div>
        </nav>
    </div>

    <!-- ===== Modals ===== -->
    <div id="payment-modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50">
        <div class="bg-white rounded-lg p-6 w-11/12 max-w-sm">
            <h2 class="text-2xl font-bold mb-4">ชำระเงิน</h2>
            <div class="mb-4"><p class="text-lg">ยอดรวมที่ต้องชำระ:</p><p id="payment-total" class="text-4xl font-bold text-blue-600">฿0.00</p></div>
            <div class="mb-4"><label for="amount-received" class="block text-sm font-medium text-gray-700">รับเงินมา (บาท):</label><input type="number" id="amount-received" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm text-2xl p-2 text-center" placeholder="0.00"></div>
            <div class="mb-6"><p class="text-lg">เงินทอน:</p><p id="change-due" class="text-4xl font-bold text-green-600">฿0.00</p></div>
            <div class="flex gap-4"><button id="cancel-payment-btn" class="flex-1 bg-gray-300 text-gray-800 font-bold py-3 rounded-lg hover:bg-gray-400">ยกเลิก</button><button id="confirm-payment-btn" class="flex-1 bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 disabled:bg-gray-400">ยืนยัน</button></div>
        </div>
    </div>
    
    <div id="product-modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50">
        <div class="bg-white rounded-lg p-6 w-11/12 max-w-sm">
            <h2 id="product-modal-title" class="text-2xl font-bold mb-4">เพิ่มสินค้าใหม่</h2>
            <form id="product-form">
                <input type="hidden" id="product-id">
                <div class="mb-4"><label for="product-name" class="block text-sm font-medium text-gray-700">ชื่อสินค้า</label><input type="text" id="product-name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required></div>
                <div class="mb-4"><label for="product-price" class="block text-sm font-medium text-gray-700">ราคา (บาท)</label><input type="number" id="product-price" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required min="0" step="0.01"></div>
                <div class="mb-4"><label for="product-stock" class="block text-sm font-medium text-gray-700">จำนวนในสต็อก</label><input type="number" id="product-stock" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required min="0"></div>
                <div class="mb-4"><label for="product-image" class="block text-sm font-medium text-gray-700">URL รูปภาพ (ถ้ามี)</label><input type="text" id="product-image" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" placeholder="https://..."></div>
                <div class="flex gap-4"><button type="button" id="cancel-product-btn" class="flex-1 bg-gray-300 text-gray-800 font-bold py-3 rounded-lg hover:bg-gray-400">ยกเลิก</button><button type="submit" id="save-product-btn" class="flex-1 bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700">บันทึก</button></div>
                <button type="button" id="delete-product-btn" class="w-full mt-4 bg-red-600 text-white font-bold py-2 rounded-lg hover:bg-red-700 hidden">ลบสินค้า</button>
            </form>
        </div>
    </div>

    <!-- Gemini Feature: Reorder List Modal -->
    <div id="reorder-modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50">
        <div class="bg-white rounded-lg p-6 w-11/12 max-w-md">
            <h2 class="text-2xl font-bold mb-4 flex items-center gap-2"><i data-lucide="sparkles" class="text-indigo-500"></i> รายการสั่งซื้ออัตโนมัติ</h2>
            <div id="reorder-loader" class="hidden my-4 text-center">
                <div class="loader" style="border-top-color: #6366f1;"></div>
                <p class="text-sm text-gray-500 mt-2">กำลังสร้างรายการ...</p>
            </div>
            <div id="reorder-content" class="p-3 bg-indigo-50 rounded-lg max-h-80 overflow-y-auto whitespace-pre-wrap"></div>
            <button id="close-reorder-btn" class="w-full mt-4 bg-gray-300 text-gray-800 font-bold py-3 rounded-lg hover:bg-gray-400">ปิด</button>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- STATE MANAGEMENT ---
            let products = JSON.parse(localStorage.getItem('pos_products')) || [
                { id: 1, name: 'น้ำดื่ม', price: 10, stock: 5, image: 'https://placehold.co/150x150/e0f2fe/3b82f6?text=น้ำดื่ม' },
                { id: 2, name: 'มาม่า', price: 7, stock: 50, image: 'https://placehold.co/150x150/fef9c3/ca8a04?text=มาม่า' },
                { id: 3, name: 'เลย์', price: 20, stock: 8, image: 'https://placehold.co/150x150/fef2f2/dc2626?text=เลย์' },
                { id: 4, name: 'โค้ก', price: 15, stock: 40, image: 'https://placehold.co/150x150/dcfce7/16a34a?text=โค้ก' },
                { id: 5, name: 'ขนมปัง', price: 25, stock: 3, image: 'https://placehold.co/150x150/f3e8ff/9333ea?text=ขนมปัง' },
                { id: 6, name: 'ไข่ไก่ (แผง)', price: 120, stock: 15, image: 'https://placehold.co/150x150/fafafa/6b7280?text=ไข่ไก่' },
            ];
            let cart = [];
            let salesHistory = JSON.parse(localStorage.getItem('pos_salesHistory')) || [];

            // --- UI ELEMENTS ---
            const productGrid = document.getElementById('product-grid');
            const cartItemsEl = document.getElementById('cart-items');
            const totalPriceEl = document.getElementById('total-price');
            const checkoutBtn = document.getElementById('checkout-btn');
            const navButtons = document.querySelectorAll('.nav-btn');
            const screens = { sales: document.getElementById('sales-screen'), products: document.getElementById('products-screen'), reports: document.getElementById('reports-screen') };
            const paymentModal = document.getElementById('payment-modal');
            const paymentTotalEl = document.getElementById('payment-total');
            const amountReceivedInput = document.getElementById('amount-received');
            const changeDueEl = document.getElementById('change-due');
            const confirmPaymentBtn = document.getElementById('confirm-payment-btn');
            const cancelPaymentBtn = document.getElementById('cancel-payment-btn');
            const productListEl = document.getElementById('product-list');
            const addProductBtn = document.getElementById('add-product-btn');
            const productModal = document.getElementById('product-modal');
            const productModalTitle = document.getElementById('product-modal-title');
            const productForm = document.getElementById('product-form');
            const cancelProductBtn = document.getElementById('cancel-product-btn');
            const deleteProductBtn = document.getElementById('delete-product-btn');
            const productIdInput = document.getElementById('product-id');
            const productNameInput = document.getElementById('product-name');
            const productPriceInput = document.getElementById('product-price');
            const productStockInput = document.getElementById('product-stock');
            const productImageInput = document.getElementById('product-image');
            const todaySalesEl = document.getElementById('today-sales');
            const salesHistoryEl = document.getElementById('sales-history');
            
            // --- GEMINI AI FEATURE ELEMENTS ---
            const analyzeSalesBtn = document.getElementById('analyze-sales-btn');
            const aiSuggestionLoader = document.getElementById('ai-suggestion-loader');
            const aiSuggestionBox = document.getElementById('ai-suggestion-box');
            const generateReorderListBtn = document.getElementById('generate-reorder-list-btn');
            const reorderModal = document.getElementById('reorder-modal');
            const reorderLoader = document.getElementById('reorder-loader');
            const reorderContent = document.getElementById('reorder-content');
            const closeReorderBtn = document.getElementById('close-reorder-btn');

            // --- DATA PERSISTENCE FUNCTIONS ---
            const saveProducts = () => localStorage.setItem('pos_products', JSON.stringify(products));
            const saveSalesHistory = () => localStorage.setItem('pos_salesHistory', JSON.stringify(salesHistory));

            // --- GEMINI API CALL FUNCTION ---
            /**
             * Calls the Gemini API to generate text based on a prompt.
             * @param {string} prompt The prompt to send to the Gemini API.
             * @returns {Promise<string>} The generated text from the API.
             */
            async function callGeminiAPI(prompt) {
                const apiKey = "AIzaSyACLyMxMy88dbqnrZypdAbPEKT199C6VMo"; // Canvas will provide the key
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                let chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
                const payload = { contents: chatHistory };

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorBody = await response.json();
                        console.error("API Error:", errorBody);
                        return `เกิดข้อผิดพลาดในการเชื่อมต่อกับ AI: ${errorBody.error.message}`;
                    }

                    const result = await response.json();
                    
                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        return result.candidates[0].content.parts[0].text;
                    } else {
                        console.error("Unexpected API response structure:", result);
                        return "ไม่ได้รับคำตอบจาก AI หรือคำตอบมีรูปแบบที่ไม่ถูกต้อง";
                    }
                } catch (error) {
                    console.error("Fetch Error:", error);
                    return "เกิดข้อผิดพลาดในการเชื่อมต่อเครือข่าย ไม่สามารถเรียกใช้ AI ได้";
                }
            }


            // --- RENDER FUNCTIONS (No changes here, just pasting them in) ---
            const renderProducts = () => {
                productGrid.innerHTML = '';
                products.forEach(p => {
                    const isOutOfStock = p.stock <= 0;
                    const productEl = document.createElement('div');
                    productEl.className = `product-item border rounded-lg shadow-sm text-center p-2 flex flex-col justify-between cursor-pointer transition-all ${isOutOfStock ? 'opacity-50 bg-gray-200' : 'bg-white hover:shadow-md'}`;
                    productEl.dataset.id = p.id;
                    productEl.innerHTML = `<img src="${p.image || 'https://placehold.co/150x150/cccccc/333333?text=ไม่มีรูป'}" alt="${p.name}" class="w-full h-24 object-cover rounded-md mb-2" onerror="this.src='https://placehold.co/150x150/cccccc/333333?text=ไม่มีรูป'"><div class="flex-1 flex flex-col justify-center"><p class="font-semibold text-sm truncate">${p.name}</p><p class="text-blue-600 font-bold">฿${p.price.toFixed(2)}</p></div><p class="text-xs text-gray-500 mt-1">เหลือ: ${p.stock}</p>`;
                    if (!isOutOfStock) { productEl.addEventListener('click', () => addToCart(p.id)); }
                    productGrid.appendChild(productEl);
                });
            };
            const renderCart = () => {
                cartItemsEl.innerHTML = '';
                if (cart.length === 0) {
                    cartItemsEl.innerHTML = '<p class="text-center text-gray-400">ยังไม่มีสินค้าในตะกร้า</p>';
                    checkoutBtn.disabled = true;
                } else {
                    cart.forEach(item => {
                        const cartItemEl = document.createElement('div');
                        cartItemEl.className = 'flex justify-between items-center py-1 text-sm';
                        cartItemEl.innerHTML = `<div><span class="font-medium">${item.name}</span> <span class="text-gray-500">x${item.quantity}</span></div><div class="flex items-center gap-2"><span class="font-semibold">฿${(item.price * item.quantity).toFixed(2)}</span><button data-id="${item.id}" class="remove-item-btn text-red-500 hover:text-red-700"><i data-lucide="trash-2" class="w-4 h-4"></i></button></div>`;
                        cartItemsEl.appendChild(cartItemEl);
                    });
                    checkoutBtn.disabled = false;
                }
                const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                totalPriceEl.textContent = `฿${totalPrice.toFixed(2)}`;
                document.querySelectorAll('.remove-item-btn').forEach(btn => { btn.addEventListener('click', (e) => { const productId = e.currentTarget.dataset.id; removeFromCart(parseInt(productId)); }); });
                lucide.createIcons();
            };
            const renderProductList = () => {
                productListEl.innerHTML = '';
                products.forEach(p => {
                    const productItemEl = document.createElement('div');
                    productItemEl.className = 'flex items-center justify-between bg-white p-3 rounded-lg shadow-sm cursor-pointer hover:bg-gray-50';
                    productItemEl.dataset.id = p.id;
                    productItemEl.innerHTML = `<div class="flex items-center gap-4"><img src="${p.image || 'https://placehold.co/150x150/cccccc/333333?text=ไม่มีรูป'}" class="w-12 h-12 object-cover rounded-md" onerror="this.src='https://placehold.co/150x150/cccccc/333333?text=ไม่มีรูป'}"><div><p class="font-semibold">${p.name}</p><p class="text-sm text-gray-600">ราคา: ฿${p.price.toFixed(2)} | สต็อก: ${p.stock}</p></div></div><i data-lucide="chevron-right" class="text-gray-400"></i>`;
                    productItemEl.addEventListener('click', () => openProductModal(p));
                    productListEl.appendChild(productItemEl);
                });
                lucide.createIcons();
            };
            const renderReports = () => {
                const today = new Date().toISOString().split('T')[0];
                const todaySalesData = salesHistory.filter(sale => sale.date.startsWith(today));
                const todaySalesTotal = todaySalesData.reduce((sum, sale) => sum + sale.total, 0);
                todaySalesEl.textContent = `฿${todaySalesTotal.toFixed(2)}`;
                salesHistoryEl.innerHTML = '';
                if (salesHistory.length === 0) { salesHistoryEl.innerHTML = '<p class="text-center text-gray-400">ยังไม่มีรายการขาย</p>'; return; }
                [...salesHistory].reverse().forEach(sale => {
                    const saleEl = document.createElement('div');
                    saleEl.className = 'bg-gray-50 p-3 rounded-md';
                    const saleDate = new Date(sale.date);
                    const formattedDate = `${saleDate.toLocaleDateString('th-TH')} ${saleDate.toLocaleTimeString('th-TH')}`;
                    let itemsHtml = sale.items.map(item => `<li>${item.name} x${item.quantity}</li>`).join('');
                    saleEl.innerHTML = `<div class="flex justify-between items-center"><p class="font-semibold">${formattedDate}</p><p class="font-bold text-green-600">฿${sale.total.toFixed(2)}</p></div><ul class="text-sm text-gray-600 list-disc list-inside mt-1">${itemsHtml}</ul>`;
                    salesHistoryEl.appendChild(saleEl);
                });
            };

            // --- LOGIC FUNCTIONS (No changes here, just pasting them in) ---
            const addToCart = (productId) => {
                const product = products.find(p => p.id === productId);
                if (!product || product.stock <= 0) return;
                const cartItem = cart.find(item => item.id === productId);
                if (cartItem) { if (cartItem.quantity < product.stock) { cartItem.quantity++; } else { alert('สินค้าในสต็อกไม่เพียงพอ'); } } else { cart.push({ ...product, quantity: 1 }); }
                renderCart();
            };
            const removeFromCart = (productId) => {
                const cartItemIndex = cart.findIndex(item => item.id === productId);
                if (cartItemIndex > -1) { if (cart[cartItemIndex].quantity > 1) { cart[cartItemIndex].quantity--; } else { cart.splice(cartItemIndex, 1); } }
                renderCart();
            };
            const processSale = () => {
                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                cart.forEach(cartItem => { const product = products.find(p => p.id === cartItem.id); if (product) { product.stock -= cartItem.quantity; } });
                salesHistory.push({ date: new Date().toISOString(), items: cart, total: total });
                cart = [];
                saveProducts(); saveSalesHistory(); renderProducts(); renderCart();
            };
            const openProductModal = (product = null) => {
                productForm.reset(); deleteProductBtn.classList.add('hidden');
                if (product) { productModalTitle.textContent = 'แก้ไขสินค้า'; productIdInput.value = product.id; productNameInput.value = product.name; productPriceInput.value = product.price; productStockInput.value = product.stock; productImageInput.value = product.image || ''; deleteProductBtn.classList.remove('hidden'); } else { productModalTitle.textContent = 'เพิ่มสินค้าใหม่'; productIdInput.value = ''; }
                productModal.classList.remove('hidden');
            };
            const closeProductModal = () => { productModal.classList.add('hidden'); };
            const saveProduct = (e) => {
                e.preventDefault();
                const id = productIdInput.value ? parseInt(productIdInput.value) : Date.now();
                const newProduct = { id: id, name: productNameInput.value, price: parseFloat(productPriceInput.value), stock: parseInt(productStockInput.value), image: productImageInput.value };
                const existingIndex = products.findIndex(p => p.id === id);
                if (existingIndex > -1) { products[existingIndex] = newProduct; } else { products.push(newProduct); }
                saveProducts(); renderProductList(); renderProducts(); closeProductModal();
            };
            const deleteProduct = () => {
                const id = parseInt(productIdInput.value);
                if (confirm('คุณแน่ใจหรือไม่ว่าต้องการลบสินค้านี้?')) { products = products.filter(p => p.id !== id); saveProducts(); renderProductList(); renderProducts(); closeProductModal(); }
            };

            // --- EVENT LISTENERS ---
            checkoutBtn.addEventListener('click', () => {
                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                paymentTotalEl.textContent = `฿${total.toFixed(2)}`;
                amountReceivedInput.value = ''; changeDueEl.textContent = '฿0.00'; confirmPaymentBtn.disabled = true;
                paymentModal.classList.remove('hidden'); amountReceivedInput.focus();
            });
            cancelPaymentBtn.addEventListener('click', () => paymentModal.classList.add('hidden'));
            amountReceivedInput.addEventListener('input', () => {
                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                const received = parseFloat(amountReceivedInput.value) || 0;
                const change = received - total;
                if (change >= 0) { changeDueEl.textContent = `฿${change.toFixed(2)}`; confirmPaymentBtn.disabled = false; } else { changeDueEl.textContent = '...'; confirmPaymentBtn.disabled = true; }
            });
            confirmPaymentBtn.addEventListener('click', () => { processSale(); paymentModal.classList.add('hidden'); alert('การขายเสร็จสมบูรณ์!'); });
            navButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const screenId = btn.dataset.screen;
                    Object.values(screens).forEach(s => s.classList.add('hidden'));
                    if (screenId === 'sales-screen') screens.sales.classList.remove('hidden');
                    if (screenId === 'products-screen') { screens.products.classList.remove('hidden'); renderProductList(); }
                    if (screenId === 'reports-screen') { screens.reports.classList.remove('hidden'); renderReports(); }
                    navButtons.forEach(b => { b.classList.remove('text-blue-600', 'border-t-2', 'border-blue-600'); b.classList.add('text-gray-500'); });
                    btn.classList.add('text-blue-600', 'border-t-2', 'border-blue-600'); btn.classList.remove('text-gray-500');
                });
            });
            addProductBtn.addEventListener('click', () => openProductModal());
            cancelProductBtn.addEventListener('click', closeProductModal);
            productForm.addEventListener('submit', saveProduct);
            deleteProductBtn.addEventListener('click', deleteProduct);

            // --- GEMINI AI FEATURE EVENT LISTENERS ---
            analyzeSalesBtn.addEventListener('click', async () => {
                aiSuggestionBox.classList.add('hidden');
                aiSuggestionLoader.classList.remove('hidden');
                analyzeSalesBtn.disabled = true;

                const today = new Date().toISOString().split('T')[0];
                const todaySalesData = salesHistory.filter(sale => sale.date.startsWith(today));

                if (todaySalesData.length === 0) {
                    aiSuggestionBox.textContent = "วันนี้ยังไม่มียอดขายให้วิเคราะห์ครับ";
                    aiSuggestionBox.classList.remove('hidden');
                    aiSuggestionLoader.classList.add('hidden');
                    analyzeSalesBtn.disabled = false;
                    return;
                }

                const salesSummary = todaySalesData.flatMap(sale => sale.items).reduce((acc, item) => {
                    acc[item.name] = (acc[item.name] || 0) + item.quantity;
                    return acc;
                }, {});
                
                const salesString = Object.entries(salesSummary).map(([name, qty]) => `${name} (${qty} ชิ้น)`).join(', ');
                const totalSales = todaySalesData.reduce((sum, sale) => sum + sale.total, 0);

                const prompt = `ฉันเป็นเจ้าของร้านขายของชำขนาดเล็ก วันนี้มียอดขายรวม ${totalSales.toFixed(2)} บาท สินค้าที่ขายได้คือ: ${salesString} ช่วยวิเคราะห์ข้อมูลนี้และให้คำแนะนำสั้นๆ 2-3 ข้อ เพื่อเพิ่มยอดขายในวันพรุ่งนี้หน่อย โดยเน้นที่โปรโมชั่นที่ทำได้ง่ายๆ หรือการจัดเซ็ตสินค้าที่น่าสนใจ (ตอบเป็นภาษาไทย)`;
                
                const suggestion = await callGeminiAPI(prompt);
                
                aiSuggestionBox.textContent = suggestion;
                aiSuggestionBox.classList.remove('hidden');
                aiSuggestionLoader.classList.add('hidden');
                analyzeSalesBtn.disabled = false;
            });

            generateReorderListBtn.addEventListener('click', async () => {
                reorderModal.classList.remove('hidden');
                reorderContent.classList.add('hidden');
                reorderLoader.classList.remove('hidden');

                const lowStockItems = products.filter(p => p.stock <= 10);

                if (lowStockItems.length === 0) {
                    reorderContent.textContent = "ยอดเยี่ยม! ตอนนี้ยังไม่มีสินค้าที่ต้องสั่งเพิ่ม";
                    reorderContent.classList.remove('hidden');
                    reorderLoader.classList.add('hidden');
                    return;
                }
                
                const itemsString = lowStockItems.map(p => `- ${p.name} (เหลือ ${p.stock} ชิ้น)`).join('\n');
                const prompt = `ช่วยสร้างรายการสั่งซื้อของสำหรับร้านขายของชำให้หน่อย จากรายการสินค้าที่ใกล้หมดสต็อกต่อไปนี้:\n${itemsString}\n\nจัดรูปแบบให้ดูง่าย เป็นหัวข้อชัดเจน และลงท้ายด้วยคำแนะนำสั้นๆ เกี่ยวกับการจัดการสต็อก (ตอบเป็นภาษาไทย)`;

                const reorderList = await callGeminiAPI(prompt);

                reorderContent.textContent = reorderList;
                reorderContent.classList.remove('hidden');
                reorderLoader.classList.add('hidden');
            });
            
            closeReorderBtn.addEventListener('click', () => reorderModal.classList.add('hidden'));
            
            // --- INITIALIZATION ---
            const init = () => {
                renderProducts();
                renderCart();
                lucide.createIcons();
            };

            init();
        });
    </script>

</body>
</html>
